{% if latest_job_list %}
    <ul>
    {% for job in latest_job_list %}
        {% comment %}
        <li><a href="/jobportal/job/{{ job.id }}/">{{ job.name }}</a></li>
        {% endcomment %}

        <li><a href="{% url 'jobportal:job' job.id %}">{{ job.name }}</a></li>
    {% endfor %}
    </ul>
    <a href="{% url 'jobportal:job-add' %}">add a job</a>
{% else %}
    <p>No polls are available.</p>
{% endif %}
